<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layover Assistance Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      background-color: #2d2d2f;
      color: #ffffff;
      min-height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1530521954074-e64f6810b32d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(45, 45, 47, 0.85);
      z-index: 0;
    }

    .search-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    .project-title {
      text-align: center;
      margin-bottom: 30px;
      color: #ffffff;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .search-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .search-input {
      flex: 1;
      position: relative;
      border: 1px solid #4a4a4c;
      border-radius: 8px;
      background-color: #3a3a3c;
      padding: 15px;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
    }

    .search-input:hover, .search-input:focus-within {
      border-color: #5a5a5c;
      background-color: #404042;
    }

    .search-input.active {
      border-color: #4285f4;
    }

    .search-input input {
      width: 100%;
      background: transparent;
      border: none;
      outline: none;
      color: #ffffff;
      font-size: 16px;
      margin-left: 10px;
    }

    .search-input input::placeholder {
      color: #a9a9a9;
    }

    .search-icon {
      color: #a9a9a9;
      font-size: 20px;
      min-width: 24px;
    }

    .search-btn {
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    .search-btn:hover {
      background-color: #5a95f5;
      transform: translateY(-2px);
    }

    .date-input {
      background-color: #3a3a3c;
      color: #ffffff;
      border: 1px solid #4a4a4c;
      border-radius: 8px;
      padding: 15px;
      outline: none;
      cursor: pointer;
      font-size: 16px;
      width: 180px;
      flex-shrink: 0;
    }

    .date-input:hover, .date-input:focus {
      border-color: #5a5a5c;
      background-color: #404042;
    }

    .suggestions {
      list-style: none;
      margin: 5px 0 0;
      padding: 0;
      border: 1px solid #4a4a4c;
      background: #3a3a3c;
      max-height: 200px;
      overflow-y: auto;
      position: absolute;
      width: 100%;
      left: 0;
      top: 100%;
      z-index: 1000;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .suggestions li {
      padding: 12px 15px;
      cursor: pointer;
      transition: all 0.2s ease;
      border-bottom: 1px solid #4a4a4c;
    }

    .suggestions li:last-child {
      border-bottom: none;
    }

    .suggestions li:hover {
      background: #4a4a4c;
    }

    .swap-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #3a3a3c;
      border: 1px solid #4a4a4c;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      flex-shrink: 0;
    }

    .airport-label {
      font-size: 12px;
      color: #a9a9a9;
      margin-top: 5px;
    }

    @media (max-width: 768px) {
      .search-bar {
        flex-direction: column;
        gap: 15px;
      }
      
      .search-input {
        width: 100%;
      }
      
      .date-input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="search-container">
    <h1 class="project-title">Layover & Flight Delay Assistance</h1>
    
    <form id="search-form">
      <div class="search-bar">
        <div class="search-input">
          <div class="input-wrapper">
            <div class="search-icon">‚äô</div>
            <input type="text" id="departure-airport" placeholder="Kochi" autocomplete="off">
          </div>
          <div class="airport-label">Departure Airport</div>
          <ul id="departure-suggestions" class="suggestions"></ul>
        </div>
        
        <button type="button" class="swap-btn">‚áÑ</button>
        
        <div class="search-input">
          <div class="input-wrapper">
            <div class="search-icon">‚óé</div>
            <input type="text" id="destination-airport" placeholder="Where to?" autocomplete="off">
          </div>
          <div class="airport-label">Arrival Airport</div>
          <ul id="destination-suggestions" class="suggestions"></ul>
        </div>
        
        <input type="date" id="travel-date" class="date-input">
        
        <button type="button" id="search-btn" class="search-btn">
          <span>üîç</span>
        </button>
      </div>
    </form>
  </div>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
