<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layover Assistance Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Layover & Flight Delay Assistance</h1>
    </header>
    <main>
      <form id="search-form">
        <div class="form-group autocomplete">
          <label for="departure-airport">Departure Airport</label>
          <input type="text" id="departure-airport" placeholder="Enter IATA Code (e.g., JFK)" autocomplete="off">
          <ul id="departure-suggestions" class="suggestions"></ul>
        </div>
        <div class="form-group autocomplete">
          <label for="destination-airport">Destination Airport</label>
          <input type="text" id="destination-airport" placeholder="Enter IATA Code (e.g., LAX)" autocomplete="off">
          <ul id="destination-suggestions" class="suggestions"></ul>
        </div>
        <div class="form-group">
          <label for="travel-date">Travel Date</label>
          <input type="date" id="travel-date">
        </div>
        <button type="button" id="search-btn">Search</button>
      </form>
    </main>
  </div>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
