<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search Results</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Background image styling */
        body {
    
            background-image: url('https://images.unsplash.com/photo-1530521954074-e64f6810b32d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        /* Enhance container to better show content against the background */
        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Available Flights</h1>
            <div class="flight-summary">
                <span id="route-summary"></span>
                <span id="date-summary"></span>
            </div>
        </header>
        <main>
            <div class="filters">
                <button id="sort-price">Sort by Price</button>
                <button id="sort-duration">Sort by Duration</button>
            </div>
            <div id="flights-container">
                <!-- Flights will be inserted here -->
            </div>
            <button id="back-btn" class="secondary-btn">Back to Search</button>
        </main>
    </div>
    <script src="config.js"></script>
    <script src="results.js"></script>
</body>
</html>
