<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Delay Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Flight Delay Prediction</h1>
        
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <form id="flightForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Departure Airport (IATA)</label>
                    <input type="text" id="departure" required
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2">Destination Airport (IATA)</label>
                    <input type="text" id="destination" required
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2">Date</label>
                    <input type="date" id="date" required
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-colors">
                    Search Flights
                </button>
            </form>
        </div>
        
        <div id="results" class="mt-8 space-y-4"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
