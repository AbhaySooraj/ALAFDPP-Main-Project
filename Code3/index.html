<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Flight Search</h1>
        <form class="search-form" id="searchForm">
            <div class="form-group">
                <label for="departure">Departure Airport</label>
                <input type="text" id="departure" required placeholder="Enter departure airport code (e.g., JFK)">
                <div class="autocomplete-list" id="departureList"></div>
            </div>
            
            <div class="form-group">
                <label for="arrival">Arrival Airport</label>
                <input type="text" id="arrival" required placeholder="Enter arrival airport code (e.g., LAX)">
                <div class="autocomplete-list" id="arrivalList"></div>
            </div>
            
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>
            
            <button type="submit">Search Flights</button>
        </form>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Searching for flights...</p>
        </div>

        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
